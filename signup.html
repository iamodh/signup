<!DOCTYPE html>
<html>
  <head>
    <title>Sign UP</title>
  </head>
  <body>
    <header>
      <h1>Sign Up</h1>
      <p>This is Sign UP page for you!</p>
    </header>
    <hr>
    <main>
      <form>
        <section class="id">
          <label for="id">ID:</label>
          <input type="text" id="id" name="id "minlength="2" maxlength="8" required>
        </section>
        <br>
        <section class="password">
          <label for="password">PASSWORD:</label>
          <input type="password" id="password" name="password" minlength="8" maxlength="16" required>
        </section>
        <br>
        <section class="age">
          <label for="age">AGE:</label>
          <input type="number" id="age" name="age" required>
        </section>
        <br>
        <section class="birth">
          <label for="birth">DATE OF BIRTH:</label>
          <input type="text" id="birth" name="birth" required>
        </section>
        <br>
        <section class="sex">
          <label for="sex">Sex:</label>
          <select id="sex" name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </section>
        <br>
        <section class="personality">
          <span>Please tell me your personality</span>
          <br>
          <span>Bad</span>
          <input type="range" id="personality" name="personality" min="0" max="10" step="5">
          <span>Good</span>
        </section>
        <br>
        <section class="ramen">
          <label for="ramen">Which ramen do you like?</label>
          <br>
          <label for="sinramen">Sinramen</label>
          <input type="checkbox" id="sinramen" name="ramen">
          <label for="jinramen">Jinramen</label>
          <input type="checkbox" id="jinramen" name="ramen">
          <label for="nuguri">Nuguri</label>
          <input type="checkbox" id="nuguri" name="ramen">
          <label for="jjapagetti">Jjapagetti</label>
          <input type="checkbox" id="jjapagetti" name="ramen">
        <section>
        <br>
        <section class="mint">
          <label for="mint">Do you like MINT-CHOCOLATE?</label>
          <br>
          <label for="yes">YES</label>
          <input type="radio" id="yes" name="mint">
          <label for="no">NO</label>
          <input type="radio" id="no" name="mint">
        </section>
        <br>
        <section class="chicken">
          <label for="chicken">What is your favorite chicken brand?</label>
          <input type="text" list="chickens" id="chicken" name="chicken" required>
          <datalist id="chickens">
            <option value="BBQ">Barbecue</option>
            <option value="KFC">Kenturcky Fried Chicken</option>
            <option value="GUBNE">Gubne chicken</option>
          </datalist>
        </section>
        <br>
        <section class="dream">
          <label for="dream">Tell me about your dream</label>
          <br>
          <textarea id="dream" name="dream" required rows="10" cols="60"></textarea>
        </section>
        <br>
        <input type="submit" value="submit">
      </form>
    </main>
    <hr>
    <footer>
      <span>ohdonghwan</span>
    </footer>
  </body>
</html>
